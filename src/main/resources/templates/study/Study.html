<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>R-ネイル | ホーム</title>
  </head>
  <body>

  <div class="container-fluid">
    <div class="row he-1">

        <div th:replace="~{fragments/side :: nav}"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
          <div class="container r-w">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
              <h1 class="h1">R-ネイル</h1>
              <h6 class="">システム日付 : <span id="clock"></span></h6>
            </div>
          </div>
          <div class="container r-w">
						<div class="mt-3 mb-3">
              <h2 class="h2">伝票一覧</h2>
            </div>
						<table class="table">
							<thead>
									<tr>
											<th>伝票番号</th>
											<th>お客様CD</th>
											<th>購入日</th>
											<th>税抜額</th>
											<th>税額</th>
											<th>税込額</th>
											<th>伝票発行済み</th>
											<th>伝票作成日</th>
											<th>伝票更新日</th>
									</tr>
							</thead>
							<tbody>
									<tr th:each="denpyo: ${denpyoList}">
											<td th:text="${denpyo.denpyoNo}"></td>
											<td th:text="${denpyo.customerCd}"></td>
											<td th:text="${denpyo.kounyuDate}"></td>
											<td th:text="${denpyo.zeinukiGaku}"></td>
											<td th:text="${denpyo.zeiGaku}"></td>
											<td th:text="${denpyo.zeikomiGaku}"></td>
											<td th:text="${denpyo.hakkozumiFlag}"></td>
											<td th:text="${denpyo.createDate}"></td>
											<td th:text="${denpyo.updateDate}"></td>
									</tr>
							</tbody>
						</table>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
    // JavaScriptで時計を更新する関数
	    function updateClock() {
	        var now = new Date();
	        var formattedTime = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
	        document.getElementById('clock').innerText = formattedTime;
	    }
	
	    // 初回実行
	    updateClock();
	
	    // 1秒ごとに時計を更新
	    setInterval(updateClock, 1000);
	</script>
  </body>
</html>
